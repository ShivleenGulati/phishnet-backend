<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhishNet Enterprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --text-sub: #64748b;
        }

        body {
            width: 360px;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }

        /* --- HEADER --- */
        .header {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: white;
            padding: 24px;
            text-align: center;
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        /* Abstract Background Pattern */
        .header::after {
            content: "";
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
            pointer-events: none;
        }

        h1 { margin: 0; font-size: 22px; font-weight: 700; letter-spacing: -0.5px; position: relative; }
        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
            backdrop-filter: blur(4px);
        }

        /* --- MAIN CARD --- */
        .main-content {
            padding: 24px;
            margin-top: -30px; /* Overlap header */
            position: relative;
            z-index: 10;
        }

        /* --- RADAR SHIELD --- */
        .shield-wrapper {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            position: relative;
        }

        .shield-icon { font-size: 40px; z-index: 2; }

        /* Pulse Animation for Scanning */
        .scanning::before, .scanning::after {
            content: "";
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 2px solid var(--primary);
            opacity: 0;
            animation: radar 2s infinite;
        }
        .scanning::after { animation-delay: 1s; }

        @keyframes radar {
            0% { width: 100%; height: 100%; opacity: 0.5; }
            100% { width: 180%; height: 180%; opacity: 0; }
        }

        /* Status States */
        .status-safe { color: var(--success); background: #ecfdf5; border: 2px solid #d1fae5; }
        .status-danger { color: var(--danger); background: #fef2f2; border: 2px solid #fee2e2; }
        .status-neutral { color: var(--primary); }

        .status-text {
            text-align: center;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 24px;
            min-height: 27px;
        }

        /* --- DETAILS GRID --- */
        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
            display: none; /* Hidden initially */
        }

        .stat-card {
            background: white;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        .stat-label { font-size: 11px; color: var(--text-sub); text-transform: uppercase; font-weight: 600; letter-spacing: 0.5px; }
        .stat-value { font-size: 15px; font-weight: 700; color: var(--text-main); margin-top: 4px; }

        /* --- ACTION BUTTON --- */
        .scan-btn {
            width: 100%;
            background: var(--text-main);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .scan-btn:hover { background: black; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .scan-btn:active { transform: scale(0.98); }
        .scan-btn:disabled { opacity: 0.7; cursor: wait; }

    </style>
</head>
<body>

    <div class="header">
        <h1>PHISHNET</h1>
        <div class="badge">Enterprise Protection</div>
    </div>

    <div class="main-content">
        <div id="shield-wrap" class="shield-wrapper status-neutral">
            <div id="shield-icon" class="shield-icon">üõ°Ô∏è</div>
        </div>

        <div id="status-text" class="status-text">Ready to Secure</div>

        <div id="details-box" class="details-grid">
            <div class="stat-card">
                <div class="stat-label">Risk Level</div>
                <div id="verdict-val" class="stat-value">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Confidence</div>
                <div id="conf-val" class="stat-value">-</div>
            </div>
            <div class="stat-card" style="grid-column: span 2;">
                <div class="stat-label">Intelligence Source</div>
                <div id="source-val" class="stat-value">-</div>
            </div>
        </div>

        <button id="scanBtn" class="scan-btn">
            <span>SCAN CURRENT TAB</span>
        </button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
